<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="components/dessertButtonSelectedComponent.css">
        <link rel="stylesheet" href="components/dessertButtonComponent.css">
        <link rel="stylesheet" href="components/cartBoxSelectedListItemComponent.css">
        <title>kephalosk | Product List With Chart</title>
        <style>
            @font-face {
                font-family: 'Red Hat Text';
                src: url('assets/fonts/RedHatText-VariableFont_wght.ttf') format('truetype');
                font-weight: 400 700;
                font-style: normal;
            }

            @font-face {
                font-family: 'Red Hat Text';
                src: url('assets/fonts/RedHatText-Italic-VariableFont_wght.ttf') format('truetype');
                font-weight: 400 700;
                font-style: italic;
            }

            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }

            .cartBox {
                background-color: hsl(0, 0%, 100%);
                border-radius: 10px;
                padding: 24px;
                width: 384px;
            }

            .cartBoxHeadline{
                color: hsl(14, 86%, 42%);
                display: block;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 24px;
                margin-top: 4px;
            }

            .cartBoxEmpty {
                align-items: center;
                display: flex;
                flex-direction: column;
            }

            .cartBoxEmpty p {
                color: hsl(12, 20%, 44%);
                font-size: 13px;
                font-weight: 600;
            }

            .cartBoxEmptyImage {
                margin-top: 40px;
                width: 122px;
            }

            .cartBoxSelectedButton {
                background-color: hsl(14, 86%, 42%);
                border: 0;
                border-radius: 50px;
                color: hsl(0, 0%, 100%);
                cursor: pointer;
                font-weight: 600;
                margin-top: 24px;
                padding: 12px;
                width: 100%;
            }

            .cartBoxSelectedButton:hover {
                background-color: hsl(14, 86%, 30%);
            }

            .cartBoxSelectedHint {
                background-color: hsl(20, 50%, 98%);
                border-radius: 8px;
                color: hsl(12, 20%, 44%);
                display: flex;
                justify-content: center;
                margin-top: 24px;
                padding: 12px;
            }

            .cartBoxSelectedHint img {
                margin-right: 8px;
            }

            .cartBoxSelectedHint label {
                font-size: 14px;
                margin-right: 8px;
            }

            .cartBoxSelectedHint span {
                font-weight: 600;
            }

            .cartBoxSelectedTotal {
                align-items: center;
                color: hsl(14, 65%, 9%);
                display: flex;
                margin-top: 24px;
            }

            .cartBoxSelectedTotalName {
                flex-grow: 1;
                font-size: 14px;
            }

            .cartBoxSelectedTotalPrice {
                font-size: 18px;
                font-weight: 800;
            }

            .confirmation {
                align-items: center;
                display: flex;
                justify-content: center;
                height: 100vh;
                width: 100%;
            }

            .confirmation h2{
                color: hsl(14, 65%, 9%);
                font-size: 30px;
            }

            .confirmation p{
                color: hsl(12, 20%, 44%);
                font-size: 12px;
                margin-top: 8px;
            }

            .confirmationBox {
                background-color: hsl(20, 50%, 98%);
                border-radius: 10px;
                left: 50%;
                padding: 40px;
                top: 50%;
                width: 510px;
            }

            .confirmationBoxHeaderImage {
                margin-bottom: 12px;
                width: 40px;
            }

            .confirmationButton {
                background-color: hsl(14, 86%, 42%);
                border: 0;
                border-radius: 50px;
                color: hsl(0, 0%, 100%);
                cursor: pointer;
                font-weight: 600;
                margin-top: 24px;
                padding: 12px;
                width: 100%;
            }

            .confirmationButton:hover {
                background-color: hsl(14, 86%, 30%);
            }

            .confirmationList {
                background-color: hsl(13, 31%, 96%);
                border-radius: 10px;
                margin-top: 24px;
                padding: 24px;
            }

            .confirmationListItem img{
                border-radius: 5px;
                width: 40px;
                margin-right: 12px;
            }

            .confirmationListTotal {
                align-items: center;
                color: hsl(14, 65%, 9%);
                display: flex;
                margin-top: 20px;
            }

            .confirmationListTotalName {
                flex-grow: 1;
                font-size: 14px;
            }

            .confirmationListTotalPrice {
                font-size: 18px;
                font-weight: 800;
            }

            .dessertButton img {
                margin-right: 8px;
            }

            .desserts {
                display: grid;
                grid-template-rows: auto 1fr;
            }

            .dessertsGrid {
                display: grid;
                grid-template-rows: 1fr 1fr 1fr;
            }

            .dessertsGridItemComponent section{
                display: flex;
                flex-direction: column;
                max-width: 250px;
                padding: 12px;
            }

            .dessertsGridRow {
                display: grid;
                grid-template-columns: auto auto auto;
                height: 100%;
                max-width: 822px;
            }

            .dessertsGridRow img{
                border-radius: 10px;
                max-width: 250px;
            }

            .hidden {
                display: none;
            }

            .windowConfirmation {
                align-items: start;
                background-color: hsl(0, 0%, 0%, 0.5);
                display: flex;
                height: 100%;
                position: absolute;
                width: 100%;
            }

            .windowPadding {
                height: 100%;
                width: 100%;
                padding: 90px 7vw 0 7vw;
            }

            * {
                box-sizing: border-box;
            }

            body {
                align-items: center;
                background-color: hsl(20, 50%, 98%);
                display: flex;
                flex-direction: column;
                font-family: 'Red Hat Text', sans-serif;
                justify-content: center;
                margin: 0;
                position: relative;
                width: 100%;
            }

            h1 {
                color: hsl(14, 65%, 9%);
                font-size: 40px;
                letter-spacing: 1px;
                margin-top: 0;
            }

            h2 {
                color: hsl(12, 20%, 44%);
                font-size: 15px;
                margin: 5px 0;
            }

            main {
                display: grid;
                grid-template-columns: auto auto;
                width: 100%;
            }

            hr {
                background-color: hsl(13, 31%, 94%);
                border: 0;
                height: 1px;
                margin: 14px 0;
            }
        </style>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="windowPadding">
            <main>
                <section class="desserts">
                    <h1>Desserts</h1>
                    <div class="dessertsGrid">
                        <div class="dessertsGridRow dessertsGridRow1">
                            <div class="dessertsGridItemComponent"></div>
                            <div class="dessertsGridItemComponent"></div>
                            <div class="dessertsGridItemComponent"></div>
                        </div>
                        <div class="dessertsGridRow dessertsGridRow2">
                            <div class="dessertsGridItemComponent"></div>
                            <div class="dessertsGridItemComponent"></div>
                            <div class="dessertsGridItemComponent"></div>
                        </div>
                        <div class="dessertsGridRow dessertsGridRow3">
                            <div class="dessertsGridItemComponent"></div>
                            <div class="dessertsGridItemComponent"></div>
                            <div class="dessertsGridItemComponent"></div>
                        </div>
                    </div>
                </section>
                <section class="cart">
                    <div class="cartBox">
                        <label class="cartBoxHeadline">Your Cart (<span class="itemsAmountTotal">0</span>)</label>
                        <div class="cartBoxEmpty">
                            <img class="cartBoxEmptyImage" src="assets/images/illustration-empty-cart.svg" alt="image of cake">
                            <p>Your added items will appear here</p>
                        </div>
                        <div class="cartBoxSelected hidden">
                            <div class="cartBoxSelectedList">
                                <div class="cartBoxSelectedListItems"></div>
                            </div>
                            <div class="cartBoxSelectedTotal">
                                <label class="cartBoxSelectedTotalName">Order Total</label>
                                <label class="cartBoxSelectedTotalPrice">$46.50</label>
                            </div>
                            <div class="cartBoxSelectedHint">
                                <img src="assets/images/icon-carbon-neutral.svg" alt="carbon neutral icon">
                                <label>This is a <span>carbon-neutral</span> delivery</label>
                            </div>
                            <button class="cartBoxSelectedButton">Confirm Order</button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io&ref/challenge">Frontend Mentor</a>.
                Coded by <a href="#">kephalosk</a>.
            </footer>
        </div>
        <div class="windowConfirmation">
            <section class="confirmation">
                <div class="confirmationBox">
                    <header>
                        <img class="confirmationBoxHeaderImage" src="assets/images/icon-order-confirmed.svg" alt="confirmation icon">
                        <h2>Order Confirmed</h2>
                        <p>We hope you enjoy your food!</p>
                    </header>
                    <div class="confirmationList">
                        <div class="confirmationListItems"></div>
                        <div class="confirmationListTotal">
                            <label class="confirmationListTotalName">Order Total</label>
                            <label class="confirmationListTotalPrice">$46.50</label>
                        </div>
                    </div>
                    <button class="confirmationButton">Start New Order</button>
                </div>
            </section>
        </div>
    </body>
</html>
